<!-- cart with content -->
<div style="margin: auto;" class="container m-5 text-center" *ngIf="cartitems.length!=0">
    <div class="row">
        <div class="col">
            <table class="table border border-dark">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="text-left">
                    <tr *ngFor="let product of cartitems" >
                        <td>100</td>
                        <td>{{product.title}}</td>
                        <td><img [src]="product.image" width="100px" alt=""></td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td><button id="b1" (click)="removeitem(product)"><i class="fa-solid fa-trash"></i></button></td>
                    </tr>
                    
                </tbody>
            </table>
            <div style="float: right;">
                <button (click)="emptycart()" class="btn btn-danger">Empty Cart</button> &nbsp;
                <button class="btn btn-warning">View Mode</button> &nbsp; 
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Check out</button> &nbsp;
                <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Check Out Page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2>Delivery Address</h2>
          <form action="" class="form-control">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Address/House No.">
            <input type="text" placeholder="pincode">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Country">
            <input type="text" placeholder="E-mail">
            <input type="text" placeholder="Contact Number">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
                <div class="mt-3"><h3><b>Grand Total : ${{grandtotal}} </b></h3></div>
            </div>
        </div>
    </div>
</div>
